<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/styles.css') }}"
    />
    <title>Confirmation</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f2f2f2;
      }

      .modal {
        display: block;
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.6);
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .modal-content {
        background-color: #fff;
        border-radius: 10px;
        padding: 20px;
        max-width: 500px;
        width: 100%;
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        animation: fadeIn 0.3s ease;
        text-align: center;
      }

      .modal-content h2 {
        margin-top: 0;
        color: #333;
      }

      .modal-content p {
        color: #666;
        line-height: 1.5;
      }

      .close {
        color: #aaa;
        float: right;
        font-size: 24px;
        font-weight: bold;
        cursor: pointer;
      }

      .close:hover,
      .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
      }

      button {
        background-color: #f77d0a;
        color: white;
        border: none;
        padding: 10px 20px;
        margin-top: 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s ease;
      }

      button:hover {
        background-color: #d27d2d;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.9);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
    </style>
  </head>
  <body>
    <div id="myModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Confirmation</h2>
        <p>Your booking has been confirmed!</p>
        <p><strong>Booking ID:</strong> {{ booking.id }}</p>
        <p><strong>Car:</strong> {{ car_name }}</p>
        <p>
          <strong>Start Date:</strong> {{
          booking.start_date.strftime('%Y-%m-%d') }}
        </p>
        <p>
          <strong>End Date:</strong> {{ booking.end_date.strftime('%Y-%m-%d') }}
        </p>
        <a href="{{ url_for('rental.car') }}">
          <button>Return to Cars</button>
        </a>
      </div>
    </div>

    <script>
      var modal = document.getElementById("myModal");
      var span = document.getElementsByClassName("close")[0];

      span.onclick = function () {
        modal.style.display = "none";
        window.location.href = "{{ url_for('rental.car') }}";
      };

      window.onclick = function (event) {
        if (event.target == modal) {
          modal.style.display = "none";
          window.location.href = "{{ url_for('rental.car')}}";
        }
      };
    </script>
  </body>
</html>
